<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Character Generator</h1>
        <div class="character">
            <label for="name">Name:</label>
            <input type="text" id="name" readonly>
            <label for="personality">Personality:</label>
            <input type="text" id="personality" readonly>
            <label for="goal">Goal:</label>
            <input type="text" id="goal" readonly>
            <label for="flaw">Flaw:</label>
            <input type="text" id="flaw" readonly>
        </div>
        <div class="buttons">
            <button onclick="generateCharacter()">Generate</button>
            <button onclick="resetCharacter()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
